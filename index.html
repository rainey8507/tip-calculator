<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Tip Calculator</h1>
        <hr>
        <div>
            <label for="">
                Total Bill: 0</span>
            </label>
            <input type="text" placeholder="Enter your total bill..." id="billTotal">
        </div>
        <div>
            <label for="">
                Tip:
            </label>
            <input type="range" value="0" id="tipInput">
            <span id="tipOutput"></span>
        </div>
        <div>
            <label for="">Split (number of people)</label>
            <input type="range" min="1" max="10" value="1" id="splitInput">
            <span id="splitOutput"></span>
        </div>
        <hr>

        <div>
            <div>
                <label for="">New Bill (per person): <span id="newBill">0</span></label>
               
            </div>
            <div>
                <label for="">Tip Amount (per person): <span id="tipEach">0</span></label>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
